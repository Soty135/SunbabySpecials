<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css"> <!-- Link to your main CSS file -->
  <script defer src="https://apis.google.com/js/platform.js" async defer></script> <!-- Google API for Google Sign-In -->
  <script src="script.js"></script> <!-- Your script file -->
</head>
<body>
  <header class="sticky-header">
    <img class="hero-image" src="images/food-ordering-logo.jpg" alt="Hero Image">
    <nav>
      <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="product.html" class="nav-link">Menu</a></li>
        <li><a href="about-contact.html" class="nav-link">About</a></li>
        <li><a href="profile.html" class="nav-link">User Profile</a></li>
        <li><a href="cart.html" class="nav-link">Cart</a></li>
        <li><a href="checkout.html" class="nav-link">Checkout</a></li>
        <li><a href="promotions.html" class="nav-link">Promotions</a></li>
      </ul>
    </nav>    
  </header>

  <main class="profile">
    <div class="container">
      <!-- Sign In Form -->
      <section class="sign-in">
        <h3>Sign In</h3>
        <div class="google-signin">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <form action="#" method="post" class="manual-signin">
          <input type="email" id="email-signin" name="email" placeholder="Email" required>
          <input type="password" id="password-signin" name="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#sign-up">Sign up</a></p>
      </section>
      
      <!-- Sign Up Form -->
      <section id="sign-up" class="sign-up">
        <h3>Sign Up</h3>
        <div class="google-signup">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <form action="#" method="post" class="manual-signup">
          <input type="text" id="username-signup" name="username" placeholder="Username" required>
          <input type="email" id="email-signup" name="email" placeholder="Email" required>
          <input type="password" id="password-signup" name="password" placeholder="Password" required>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
          <button type="submit">Sign Up</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <p>Â© 2024 Our Food Ordering Site. All rights reserved.</p>
  </footer>
</body>
</html>
